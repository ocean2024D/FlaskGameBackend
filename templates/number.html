<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Toplama</title>
</head>
<body>
    <h1>Toplama Sayfası</h1>
    <form method="POST">
        <input type="number" name="number1" placeholder="Birinci sayı">
        <input type="number" name="number2" placeholder="İkinci sayı">
        <button type="submit">Topla</button>
    </form>

    {% if total is not none %}
        <p>Toplam: {{ total }}</p>
    {% endif %}
</body>
